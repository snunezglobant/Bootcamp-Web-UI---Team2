<!DOCTYPE html>
<html lang="en" ng-app="spotifyApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music Search! | Web UI Bootcamp Project | Globant 2015</title>

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
  <script src="js/app.js"></script>

</head>
<body>
  
    <header>
      <img id="logo" class="center animated bounceIn" src="img/logo.png" alt="Music Search Logo" title="Music Search!">
    </header>

    <!-- Search Controller -->
    <section id="search" ng-controller="SearchController as searchCtrl">
      <form name="searchForm" class="center">
        <div id="searchBox">
          <input ng-model="query" name="input" type="text" class="form-control" placeholder="Enter an album or artist"/>
        </div>
      </form>

      <section id="results">
        <div class="center">
          <h3>Results for <span class="query">{{ query }}</span></h3>
        </div>

        <section id="artistsFound" ng-show="results.artists.items">
          <h3>Artists that match <span class="query">{{ query }}</span></h3>
          <div ng-repeat="result in results.artists.items">
            {{ result.name }}
            <img ng-src="{{result.images[0].url}}" class="cover">
          </div>
        </section>

        <section id="albumsFound" ng-show="results.albums.items">
          <h3>Albums that match <span class="query">{{ query }}</span></h3>
          <div ng-repeat="result in results.albums.items">
            {{ result.name }}
            <img ng-src="{{result.images[0].url}}" class="cover">
          </div>
        </section>
      </section>
    </section>
    <!-- End of Search Controller -->

  
</body>
</html>
