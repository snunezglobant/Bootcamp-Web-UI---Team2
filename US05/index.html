<!DOCTYPE html>
<html lang="en" ng-app="spotifyApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Your selected album</title>
</head>
<body>
  


      <div id ="contentalbum" ng-controller="DataController as data">
        <h3>#Your chose album</h3>
          <div id="container">            
            <ul>
              <li> <p>Name: {{album.name}} </p> </li>
              <li> <p>Artist(s): {{album.items.artists.name}}</p></li>
              <li> <img id="image" ng-src="{{album.images[0].url}}" alt=""> </li>
            </ul>            
          </div>
      </div> 

      <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
      <script src="js/app.js"></script>  
  </body>
  </html>
